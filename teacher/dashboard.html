<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/teacher.css">
</head>

<body>
    <div id="menubar-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script>
        // 1. Load the Menu & Header
        fetch('menubar.html')
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.text();
            })
            .then(data => {
                // Insert the menu
                document.getElementById('menubar-container').innerHTML = data;

                // 2. MAGIC STEP: Move the dashboard content INSIDE the menu's content area
                // We do this because menubar.html contains the opening <div class="main-content">
                const mainContentArea = document.querySelector('.main-content');
                const dashboardContent = document.getElementById('dashboard-content');

                if (mainContentArea && dashboardContent) {
                    // Append our dashboard widgets to the main content area
                    mainContentArea.appendChild(dashboardContent);
                    // Make it visible
                    dashboardContent.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error loading the menu:', error);
            });
    </script>
</body>

</html>
